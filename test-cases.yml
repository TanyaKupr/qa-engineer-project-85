- summary: |
    Проверка отправки запроса на восстановление пароля
  requirement: |
    Пользователь должен иметь возможность отправить запрос на восстановление пароля
  prerequisites:
    Открыта страница логина Sign in
    Пользователь ранее был зарегистрирован на сайте
  test-data: |
    Email = login@email
  steps:
    - Нажать «Forgot your password?»
    - Ввести Email
    - Нажать кнопку «Submit»
  expected-result: |
    Появляется сообщение, что пароль отправлен на указанный Email. На почту приходит письмо с ссылкой для восстановления пароля.
     
