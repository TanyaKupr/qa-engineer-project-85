  - пользователь должен иметь возможность просмотра и сортировки таблицы рейтингов пользователей
non-functional:
  - сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  - сайт должен быть безопасным и защищать данные пользователя
  - сайт должен быть удобным на мобильном устройстве
  - сайт должен быть протестирован на совместимость с последними версиями браузеров
  - сайт должен быть способен обрабатывать большое количество трафика (например, 1000 одновременных пользователей)
implicit:
  - все графические элементы сайта должны быть выполнены в одном стиле
  - пользователь должен иметь возможность менять nickname
  - интерфейс сайта должен быть понятным и простым в использовании
  - должна быть возможность смены языка 
  - игроки не должны иметь возможность внесения изменений в терминале соперника, копирования кода
