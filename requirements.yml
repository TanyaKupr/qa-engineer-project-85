  - пользователь должен иметь возможность регистрации на сайте
  - пользователь должен иметь возможность регистрации на сайте
  - пользователь должен иметь возможность регистрации через email
  - пользователь должен иметь возможность регистрации и авторизации через Discord и Github
  - пользователь должен иметь возможность восстановить забытый пароль
  - пользователь должен иметь возможность создавать игру с ботом
  - пользователь должен иметь возможность создавать игру с другим пользователем
  - пользователь должен иметь возможность выбора уровня и продолжительности игры, типа задания
  - пользователь должен иметь возможность сдаться в игре
